<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="icon" sizes="32x32" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Amphibious Labs</h1>
            <p>Contributing to entropy on the information super highway. <br>Software Solutions for the New Millenium.</p>
        </div>
    </div>
    <canvas class="webgl"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CSSRulePlugin.min.js" integrity="sha512-IxxYrSNXnt/RJlxNX40+7BQL88FLqvdpVpuV9AuvpNH/NFP0L8xA8WLxWTXx6PYExB5R/ktQisp6tIrnLn8xvw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        const content = CSSRulePlugin.getRule('.content:before')
        const h1 = document.querySelector('h1')
        const p = document.querySelector('p')
        const tl = gsap.timeline()

        tl.from(content, { delay: .5, duration: 4, cssRule: {scaleX: 0}})
        tl.to(h1, {duration: 2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y:'30px'} ,"-=3")
        tl.to(p, {duration: 4, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)',  y:'30px'}, "-=2")
    </script>
</body>
</html>
